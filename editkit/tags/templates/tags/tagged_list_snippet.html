{% if map %}
  {{ map.media }}
  <div id="map">
    {{ map }}
    <div class="info"><a href="{% url maps:tagged tag=tag.slug %}">View map</a></div>
  </div>
{% endif %}
{% if pagetagset_list %}
  <ul>
  {% for pagetags in pagetagset_list %}
    <li><a href="{% url pages:show slug=pagetags.page.pretty_slug %}">{{ pagetags.page.name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  There are no pages with the tag "{{ tag_name }}".
{% endif %}
